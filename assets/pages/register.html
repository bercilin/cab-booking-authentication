    <div id="registermessage" class="box">

            <p>User Name</p>

            <p>Password</p>
            <input id="password" type="password" name="upass1" placeholder="Enter password">
            <p>Re-Enter Password</p>
            <input type="password" name="upass2" placeholder="Re-enter password">
            <div id="errorbox"></div>
